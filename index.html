<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakte</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .contact { margin-bottom: 20px; }
        .name { font-weight: bold; }
        .number { font-size: 1.2em; color: blue; }
        .container { max-width: 600px; margin: auto; }
        .header { margin-bottom: 40px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kontakte</h1>
            <p>Bitte rufen Sie die unten stehenden Nummern an.</p>
        </div>
        <div class="contact card p-3 mb-3">
            <div class="name">Papa:</div>
            <a id="papa-number" class="number" href="#"></a>
        </div>
        <div class="contact card p-3 mb-3">
            <div class="name">Mama:</div>
            <a id="mama-number" class="number" href="#"></a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var papaNumber = getParameterByName('papa');
        var mamaNumber = getParameterByName('mama');

        document.getElementById('papa-number').innerText = papaNumber;
        document.getElementById('papa-number').href = 'tel:' + papaNumber;

        document.getElementById('mama-number').innerText = mamaNumber;
        document.getElementById('mama-number').href = 'tel:' + mamaNumber;
    </script>
</body>
</html>
